<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لغز عيد ميلاد شيماء</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff6ec7, #ff9a8b);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .quote {
            font-size: 1.5em;
            font-style: italic;
            margin: 30px 0;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .question {
            font-size: 1.8em;
            margin: 20px 0;
            color: #fff;
        }

        .input-container {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 15px;
            width: 80%;
            font-size: 1.3em;
            margin-top: 10px;
            border: 2px solid #fff;
            border-radius: 25px;
            text-align: center;
            outline: none;
            transition: 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff9a8b;
            box-shadow: 0 0 10px rgba(255, 154, 139, 0.8);
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff9a8b;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff6ec7;
        }

        .image-container {
            display: none;
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #fff;
        }

        /* أضواء متحركة حول الموقع */
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            animation: moveLights 3s infinite ease-in-out;
        }

        @keyframes moveLights {
            0% {
                opacity: 0;
                transform: translateY(-100px) translateX(-100px);
            }
            50% {
                opacity: 1;
                transform: translateY(100px) translateX(100px);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(-100px);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>حل اللغز لعيد ميلاد شيماء!</h1>
        <p class="quote">"كل سنة وأنتِ طيبة، هذا العام سيكون مليئًا بالفرح والسعادة!"</p>
        <p class="question">في هذا اليوم المميز، لدينا مفاجأة تنتظرك. ما الشيء الذي يتغير شكله عندما يمر الوقت، ويظل جديدًا في كل لحظة؟</p>

        <div class="input-container">
            <input type="text" id="answer" placeholder="أدخل الإجابة هنا">
        </div>
        <button onclick="checkAnswer()">تحقق من الإجابة</button>

        <div class="image-container" id="giftImage">
            <h2>مبروك! لقد حلتِ اللغز!</h2>
            <img src="gift.jpg" alt="هدية مفاجئة" id="giftImageSrc">
        </div>

        <p class="footer">"كل لحظة هي هدية، استمتعي بكل ثانية!"</p>
    </div>

    <!-- أضواء متحركة حول الموقع -->
    <div class="lights">
        <div class="light" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
        <div class="light" style="top: 50%; left: 70%; animation-delay: 1s;"></div>
        <div class="light" style="top: 80%; left: 40%; animation-delay: 2s;"></div>
        <div class="light" style="top: 10%; left: 90%; animation-delay: 3s;"></div>
        <div class="light" style="top: 60%; left: 10%; animation-delay: 4s;"></div>
        <div class="light" style="top: 30%; left: 50%; animation-delay: 5s;"></div>
    </div>

    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            var correctAnswer = "الذكريات"; // الإجابة الصحيحة

            if (answer === correctAnswer) {
                // إظهار الصورة بعد حل اللغز
                document.getElementById("giftImage").style.display = "block";
            } else {
                alert("الإجابة غير صحيحة، حاول مرة أخرى.");
            }
        }
    </script>

</body>
</html>
